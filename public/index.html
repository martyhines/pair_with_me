<!doctype html>
<html>
    <head>
        <title>Pair With Me</title>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner"> <a class="brand" href="#">Pair With Me</a>
                    <ul class="nav"></ul>
                </div>
            </div>
            <div class="row">
                <div class="span3">
                  <ul class="nav nav-list">
                <li class="nav-header">Technologies</li>
                <li id="ruby" class="active"><a href="#">Ruby</a></li>
                <li id="ember"><a href="#">Ember</a></li>
                <li id="python"><a href="#">Python</a></li>
                <li id="javascript"><a href="#">JavaScript</a></li>
                <li id="oss"><a href="#">Open Source</a></li>
                <li id="recent"><a href="#">Most Recent</a></li>
                <li class="divider"></li>
                <li><a href="#">About</a></li>
              </ul>
                </div>
                <div class="span9">
                    <ul id="thumbs" class="thumbnails"></ul>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script type="text/javascript">
            function getTweets(q) {
                $.ajax({
                    url: "http://search.twitter.com/search.json?callback=?&q=" + q,
                    dataType: "jsonp",
                    success: function (data) {
                        $.each(data.results, function (i, results) {
                            $("<li class='span4'><div class='thumbnail' style='height:186px'><img id='profile" + i + "' src=''>").appendTo("#thumbs");
                            $("#profile" + i).attr("src", results.profile_image_url);
                            $("#profile" + i).after("<div class='caption'><h3 id='name" + i + "'></h3><p id='captiontext" + i + "'>");
                            $("#name" + i).text(results.from_user_name);
                            $("#captiontext" + i).text(results.text);
                        });
                    },
                    error: function (data, textStatus, error) {
                        console.log(data, textStatus, error)
                    }
                });
            }
            getTweets('pairwithme')
        </script>
    </body>
    <html>
