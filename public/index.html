<!doctype html>
<html>
    
    <head>
        <title>Pair With Me</title>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner"> <a class="brand" href="#">Pair With Me</a>

                    <ul class="nav"></ul>
                </div>
            </div>
            <div class="row">
                <div class="span3">
                    <ul class="nav nav-list">
                        <li class="nav-header">Technologies</li>
                        <li id="recent" class="active"><a>All</a>
                        </li>
                        <li id="ruby"><a>Ruby</a>
                        </li>
                        <li id="ember"><a>Ember</a>
                        </li>
                        <li id="python"><a>Python</a>
                        </li>
                        <li id="javascript"><a>JavaScript</a>
                        </li>
                        <li id="objective"><a>Objective-C</a>
                        </li>
                        <li id="oss"><a>Open Source</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                          <form class="form-search">
                            <input id="search" type="text" placeholder="search" class="input-medium search-query">
                          </form>
                        </li>
                    </ul>
                </div>
                <div class="span9">
                    <ul id="thumbs" class="thumbnails"></ul>
                </div>
            </div>
        </div>
        <footer class="footer">Marty Hines &copy;2013</footer>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script type="text/javascript">
            function getTweets(q) {
                $.ajax({
                    url: "http://search.twitter.com/search.json?callback=?&q=" + q + "&rpp=150",
                    dataType: "jsonp",
                    success: function (data) {
                        $.each(data.results, function (i, results) {
                            $("<li class='span4'><div class='thumbnail' style='height:222px'><img id='profile" + i + "' src=''>").appendTo("#thumbs");
                            $("#profile" + i).attr("src", results.profile_image_url);
                            $("#profile" + i).after("<div class='caption'><h3 id='name" + i + "'></h3><p id='captiontext" + i + "'>");
                            $("#name" + i).text(results.from_user_name);
                            $("#captiontext" + i).text(results.text);
                            $("#captiontext" + i).after("<a id='link" + i + "'<button type='button' class='btn btn-primary'>Pair With Me</button>")
                            $("#link" + i).attr('href', 'https://twitter.com/'+ results.from_user +'/status/' + results.id_str)
                        });
                    },
                    error: function (data, textStatus, error) {
                        console.log(data, textStatus, error)
                    }
                });
            }
            getTweets("pairwithme")
             $("#ruby").click(function () {
                $("#thumbs").empty();
                $("*").removeClass("active")
                $(this).addClass("active")
                getTweets("pairwithme+ruby")
            })
             $("#ember").click(function () {
                $("#thumbs").empty();
                $("*").removeClass("active")
                $(this).addClass("active")
                getTweets("pairwithme+ember")
            })
             $("#python").click(function () {
                $("#thumbs").empty();
                $("*").removeClass("active")
                $(this).addClass("active")
                getTweets("pairwithme+python")
            })
             $("#javascript").click(function () {
                $("#thumbs").empty();
                $("*").removeClass("active")
                $(this).addClass("active")
                getTweets("pairwithme+javascript");
                getTweets("pairwithme+js")
            })
             $("#oss").click(function () {
                $("#thumbs").empty();
                $("*").removeClass("active")
                $(this).addClass("active")
                getTweets("pairwithme+open source")
            })
             $("#recent").click(function () {
                $("#thumbs").empty();
                $("*").removeClass("active")
                $(this).addClass("active")
                getTweets("pairwithme")
            })
             $("#objective").click(function () {
                $("#thumbs").empty();
                $("*").removeClass("active")
                $(this).addClass("active")
                getTweets("pairwithme+objective")
            })
             $("#search").keyup(function(){
                if ($(this).val().length > 2){
                  getTweets("pairwithme" + $(this).val())
                }
             })
        </script>
    </body>
    <html>
